# Simulation management and debugging (Optional)
job_name: 'test_suite'
log_file: ''
progress_bar: True
# Required - paths to watershed files
routing_params_file: './inputs/route_params.parquet'
connectivity_file: './inputs/connectivity.parquet'
# Required - computation time parameters in seconds
dt_outflows: 86400
dt_routing: 900
# Required - runoff inflows list of absolute paths
runoff_file: './inflows/runoff_test.nc'
# Required - routed discharge outputs list of absolute paths
outflow_file: './outputs/qout.nc'
# Optional - cache routing matrices
lhs_file: './inputs/lhs.npz'
adj_file: './inputs/adj.npz'
# Optional - PETSc solver options
petsc_ksp_type: 'preonly'
petsc_pc_type: ''
# Optional - initial and final state files
qinit_file: ''
rinit_file: ''
qfinal_file: './outputs/qfinal.parquet'
rfinal_file: './outputs/rfinal.parquet'
